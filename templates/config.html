<!-- templates/config.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Model Configuration</title>
</head>
<body>
    <h1>Set Your Model Configuration</h1>
    <form action="/config" method="post">
        <label>Weight This Year vs Last Year:</label><br>
        <input type="number" name="weight" step="0.1" required><br><br>

        <label>Rivalry Bonus (Points):</label><br>
        <input type="number" name="rivalry_bonus" step="0.1" required><br><br>

        <label>Home Field Advantage (Points):</label><br>
        <input type="number" name="home_field" step="0.1" required><br><br>

        <label>Travel Fatigue Factor:</label><br>
        <input type="number" name="travel_fatigue" step="0.1" required><br><br>

        <label>Bye Week Factor:</label><br>
        <input type="number" name="bye_week" step="0.1" required><br><br>

        <label>Lookahead Factor:</label><br>
        <input type="number" name="lookahead" step="0.1" required><br><br>

        <input type="submit" value="Save Configuration">
    </form>
</body>
</html>
